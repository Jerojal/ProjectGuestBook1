<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
<title>CandyMan Candyshop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<Style> 
  body {
  background-color: #e1e9b5;
  }
  h1 {text-align: center;
      font-size: 300%;  
  color: rgb(22, 22, 22); 
  Font-style: italic;}
  
  form {text-align: center;
  font-size : 150%;
  color: rgb(79, 216, 235);}
  
  div {
    height: 40%;
  }
  input[type="text"]
  {
      font-size:100%;
  }
  input[type="submit"]
  {
      font-size:200%;
  }
  </Style></head>  <script>
    window.onload = (event) =>{
      
      var sendButton = document.getElementById("myButton");
      sendButton.addEventListener("click", function(){
        
        var username = document.getElementById("username").value;
        var message = document.getElementById("message").value;
        var country = document.getElementById("country").value;
        var date= new date();
        
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status == 200){
            document.getElementById("status").innerHTML = this.responseText;
            console.log(this.responseText);
          };
        };
        xmlhttp.open("POST","/ajaxmessage", true);
        xmlhttp.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        xmlhttp.send("username=" + username + "message=" + message + "country=" + country + "date=" + date);
        
      });
    };
    </script>
  <body>
      <a href="/" class="active">Home</a>
      <a href="/guestbook">Guestbook</a>
      <a href="/newmessage">Leave a greeting</a>
      <a href="/ajaxmessage">Ajax message</a>
  <div></div>
  <h1>Leave a message to the shops!</h1>
  <form method="post" action="/ajaxmessage.html">
      Username <input type="text" name="username" required>
      Country <input type="text" name="country"required>
      Message <input type="text" name="message"required>
  <div>
  <br>
  <input type="submit" value="Send">
  
  </div>
  </form>
  </body>
